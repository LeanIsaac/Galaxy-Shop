    <!-- FontAwesome Icons-->

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos personalizados-->
     <link rel="stylesheet" href="/css/styles.css">
     <link rel="stylesheet" href="/css/table.css">

</head>
<body>
     <!--Header o cabecera con su navbar-->
    <header class="main-header">
      <nav class="navbar navbar-expand-sm main-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Pricipal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Admin
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pages/admin/admin-products.html">Admin Products</a></li>
                  <li><a class="dropdown-item" href="#">Admin Users</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    
    <main class="container-xl p-0 overflow-hidden">

      <h1 class="main-title">Administrador Productos</h1>
      <!-- !row de productos -->
      <div class="row">

        <!-- !div del formulario-->
        <div class="col-12 col-lg-4">

          <form id="gamesForm" class="py-3 px-5 admin-form">

            <div class="mb-3">
              <label for="title" class="form-label">Titulo del juego</label>
              <input type="text" class="form-control" id="title" name="name" placeholder="Ej. GTA V"
              required minlength="2" maxlength="80" value="Titulo de prueba">
            </div>

            <div class="mb-3 row">
              <div class="col-6">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Ej. 59.99"
                required min="0" step="0.01" value="20">
              </div>

              <div class="col-6">
                <label class="form-label p-2">Categoria
                  <select name="category" class="form-select" required>
                    <option value="action">Acción</option>
                    <option value="adventure">Aventura</option>
                    <option value="strategy">Estrategia</option>
                    <option value="simulation">Simulación</option>
                    <option value="sports">Deportes</option>
                    <option value="rpg">RPG</option>
                  </select>
                </label>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="image" class="form-label">URL de la imagen</label>
              <input type="url" 
                     class="form-control"
                     id="image"
                     name="image"
                     placeholder="Ej. https://misitio.com/imagen.jpg"
                     value="https://picsum.photos/100/100"
              required> 
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea class="form-control" 
                        id="description" 
                        placeholder="Ej. Juego de acción y aventura en mundo abierto..."
                        name="description" 
                        rows="5"
                        required
                        minlength="20"
                        maxlength="500"
              >Descripción de prueba para checkear la carga de mis JS</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Cargar</button>
          </form>

        </div>

        <!-- !div de filtros y tabla de productos-->
          <div class="col-12 col-lg-8">

            <div class="row p-4 gx-3">

              <div class="col-5">
                <input type="text" placeholder="Buscar juego..."
                class="form-control" id="searchInput">
              </div>
              <div class="col-3">
                <select id="categoryFilter" class="form-select">

                  <option value="all">Todas las categorías</option>

                  <option value="action">Acción</option>
                  <option value="adventure">Aventura</option>
                  <option value="strategy">Estrategia</option>
                  <option value="simulation">Simulación</option>
                  <option value="sports">Deportes</option>
                  <option value="rpg">RPG</option>
                  <option value="role-playing">Rol</option>
                </select>
              </div>
              
           <div class="col-3">
              
              <button class="btn btn-sm btn-primary" data-order="asc">
                <i class="fa-solid fa-caret-up"></i>
              </button>

              <button class="btn btn-sm btn-primary" data-order="desc">
                <i class="fa-solid fa-caret-down"></i>
              </button>

              <button class="btn btn-sm btn-secondary" data-order="reset">
                <i class="fa-solid fa-arrows-rotate"></i>
              </button>

            </div>
          </div>





            <div class="table-container p-4">
              <table class="table table-admin">
                <!--! CABECERA -->
                 <thead>
                  <tr>
                    <th>Imagen</th>
                    <th>Titulo</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                  </tr>
                 </thead>
                <!--! CUERPO-->
                 <tbody id="tableBody">
                  
                 </tbody>
              </table>
            </div>

          </div>

      </div>
      <!-- Fin del row de productos -->

    </main>

    <!-- Modal -->
    <div class="modal fade" id="gameDetail" tabindex="-1" aria-labelledby="gameDetailLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="title">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
      <footer class="main-footer container-fluid">
        <div class="row">

            </ul>

        <div class="col-12 col-md-4">

            BRAND NAME

        </div>
        <div class="col-12 col-md-4">
          <section class="footer-contact">
            CONTACT OPTIONS
          </section>
        </div>
      </div>
      </footer>
</body>
